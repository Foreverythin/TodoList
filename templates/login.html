<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap/bootstrap@3.4.1.min.css">
    <link rel="stylesheet" href="../static/style/login-signup.css">
    <title>Signup</title>
</head>
<body>
<div id="bigBlock" class="row">
    <form role="form" action="/user/login", method="post">
        <div class="form-group">
            <label for="email" style="margin-bottom: 10px;">Email</label>
            <input type="text" class="form-control" id="email" name="usermail" placeholder="Please input your email.">
        </div>
        <div class="form-group" style="margin-top: 0px;">
            <label for="password" style="margin-bottom: 10px;">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Please input your password.">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%">Submit</button>
        <a href = {{ url_for('user.signup') }}>Does not have an account? Sign up. -></a>
    </form>
</div>
